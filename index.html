<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Elastic MapReduce</title>
        <link rel="stylesheet" href="presentation/dependencies/reveal.js-3.1.0/css/reveal.css">
        <link rel="stylesheet" href="presentation/dependencies/reveal.js-3.1.0/css/theme/black.css" id="theme">
        <link rel="stylesheet" href="presentation/dependencies/reveal.js-3.1.0/lib/css/sunburst.css">
        <link rel="stylesheet" href="presentation/css/gofore.css">
        <link rel="stylesheet" href="presentation/css/custom.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'presentation/dependencies/reveal.js-3.1.0/css/print/pdf.css' : 'presentation/dependencies/reveal.js-3.1.0/css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>

    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="presentation/README.md"
                         data-separator="^\n---\n$"
                         data-separator-vertical="^\n--\n$"
                         data-separator-notes="^Notes:">
                </section>
            </div>
        </div>

        <script src="presentation/dependencies/reveal.js-3.1.0/lib/js/head.min.js"></script>
        <script src="presentation/dependencies/reveal.js-3.1.0/js/reveal.js"></script>
        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                width: 1280,
                height: 768,
                transition: 'linear',
                dependencies: [
                    { src: 'presentation/dependencies/reveal.js-3.1.0/plugin/markdown/marked.js', 
                    condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'presentation/dependencies/reveal.js-3.1.0/plugin/markdown/markdown.js', 
                    condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'presentation/dependencies/reveal.js-3.1.0/plugin/notes/notes.js', 
                    async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'presentation/dependencies/reveal.js-3.1.0/plugin/highlight/highlight.js', 
                    async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                    ]
            });
        </script>
    </body>
</html>
